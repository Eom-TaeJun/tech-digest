name: Daily Tech Digest

on:
  schedule:
    - cron: '0 0 * * *'   # 매일 09:00 KST (00:00 UTC)
  workflow_dispatch:        # 수동 실행 버튼

jobs:
  digest:
    runs-on: ubuntu-latest
    permissions:
      contents: write       # 결과 파일 커밋 권한

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Python 설정
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 의존성 설치
        run: pip install requests anthropic pyyaml

      - name: Step 1 - Perplexity 수집
        run: python scripts/fetch_perplexity.py
        env:
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}

      - name: Step 2 - Claude 재요약
        run: python scripts/summarize_claude.py
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: 결과 커밋 & 푸시
        run: |
          git config user.name "digest-bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add raw/ digest/
          git diff --staged --quiet || git commit -m "digest: $(date -u +%Y-%m-%d) [auto]"
          git push
